name: Build Executable

on:
  push:
    branches: [ main ]      # Или master – в зависимости от основной ветки вашего репозитория
  pull_request:
    branches: [ main ]
  workflow_dispatch:         # Позволяет запускать workflow вручную

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Укажите вашу версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: python -m PyInstaller --onefile --windowed --hidden-import=selenium --hidden-import=webdriver_manager --hidden-import=bs4 --hidden-import=pandas scrapper.py


    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebScraperExecutable
        path: dist/scrapper.exe
