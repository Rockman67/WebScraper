name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    # concurrency, чтобы не было параллельных сборок
    concurrency:
      group: "build-scrapper"
      cancel-in-progress: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      shell: cmd
      run: |
        python -m PyInstaller --onefile --windowed ^
          --hidden-import=selenium ^
          --hidden-import=webdriver_manager ^
          --hidden-import=bs4 ^
          --hidden-import=pandas ^
          scrapper.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebScraperExecutable
        path: dist/scrapper.exe

    - name: Run scrapper.exe (optional test)
      shell: cmd
      run: |
        echo "Running scrapper.exe once to verify single-instance lock..."
        dist\scrapper.exe
