name: Build Executable

on:
  push:
    branches: [ main ]      # Или master – в зависимости от основной ветки вашего репозитория
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Укажите вашу версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: pyinstaller --onefile --windowed scrapper.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WebScraperExecutable
        path: dist/scrapper.exe
